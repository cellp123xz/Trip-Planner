<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        .logo-container {
            text-align: center;
        }
        .logo-image {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        .logo-text {
            color: #ccc;
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logo-tagline {
            color: #ffc107;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.svg" alt="Trip Planner Logo" class="logo-image">
        <div class="logo-text">Trip Planner</div>
        <div class="logo-tagline">TURN YOUR TRAVEL DREAMS INTO PLANS</div>
    </div>
</body>
</html>
